<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
    </header>

    <main>
        <section class="input-section">
            <h2>Ingrese el texto aquí</h2>
            <textarea id="input-text" placeholder="Escriba aquí su texto..."></textarea>
            <div class="button-group">
                <button class="btn" onclick="encrypt()">Encriptar</button>
                <button class="btn" onclick="decrypt()">Desencriptar</button>
            </div>
        </section>

        <section class="output-section">
            <div class="output-content empty" id="output-content">
                <img src="placeholder.png" alt="Imagen de estado inicial" class="placeholder" id="placeholder-image">
                <p id="output-text">Ningún mensaje fue encontrado</p>
                <p id="output-text instruccions">Ingresa el texto que quieres encriptar o desencriptar</p>
                <button class="btn copy" onclick="copyToClipboard()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
